version: '3'
services:

  jupyter:
    build: 
      context: .
    runtime: nvidia
    mem_limit: 64g
    ports:
       - "0.0.0.0:{{ cookiecutter.port }}:8888"
    volumes:
       - ../:/mnt
    entrypoint: bash -c "cd /mnt && jupyter notebook --no-browser --NotebookApp.token='{{ cookiecutter.password }}' --ip=0.0.0.0 --allow-root && /bin/bash" 
    stdin_open: true
    container_name: "${USER}_{{ cookiecutter.repo_name }}_jupyter"
    tty: true
    env_file:
      - ../.env 

  mlflow:
    build:
      context: .
    ports:
      - "0.0.0.0::5000"
    volumes:
       - ../:/mnt
    entrypoint: bash -c "mlflow server -h 0.0.0.0 --backend-store-uri ${MLFLOW_TRACKING_URI} --default-artifact-root ${MLFLOW_ARTIFACT_LOCATION:-'None'} -p 5000 && /bin/bash" 
    stdin_open: true
    container_name: "${USER}_{{ cookiecutter.repo_name }}_mlflow"
    tty: true
    env_file:
      - ../.env 

  bash:
    build:
      context: .
    volumes:
       - ../:/mnt
    entrypoint: "/bin/bash" 
    stdin_open: true
    container_name: "${USER}_{{ cookiecutter.repo_name }}_bash"
    tty: true
    env_file:
      - ../.env 
